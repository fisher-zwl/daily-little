<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每日一题，进步每日</title>
    <link href="./common/css/reset.css" rel="stylesheet">
    <link href="./common/css/model.css" rel="stylesheet">
    <link href="./common/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <link href="./common/css/scrollBar.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="./common/js/url.js"></script>
    <script src="./common/js/jquery-3.2.1.js"></script>
    <script src="./common/js/jquery.ztree.core.js"></script>
    <script src="./common/js/scrollBar.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div id="login">
        <div style="overflow: hidden;">
            <h1 class="mryt animated infinite rubberBand">每日一题</h1>
            <h1 class="xxmr animated infinite bounce">学习每日</h1>
            <div style="padding-top: 50px;">
                <img title="点击进入" id="enter" class="animated infinite shake" src="./common/img/arrow1.png" style="width: 120px;cursor: pointer;" alt="点击进入">
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('#index').hide();
            $('#enter').click(function (e) { 
                $('#login').fadeOut('slow', function() {
                    window.location.href='./content.html';
                    // Animation complete.
                });
            });
        });
    </script>
</body>

</html>
